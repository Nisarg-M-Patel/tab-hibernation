<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Hibernation</h1>
    
    <button id="store-tab">Store Current Tab</button>
    
    <div class="divider"></div>
    
    <h2>Inactive Tabs</h2>
    <div id="inactive-tabs-list">
      <div class="loading">Loading...</div>
    </div>
  </div>
  
  <!-- Custom confirmation dialog (hidden by default) -->
  <div id="confirm-dialog" class="modal-overlay" style="display: none;">
    <div class="modal-container">
      <div class="modal-title">Confirm</div>
      <div id="confirm-message" class="modal-message">Are you sure you want to perform this action?</div>
      <div class="modal-buttons">
        <button id="confirm-cancel" class="btn-cancel">Cancel</button>
        <button id="confirm-ok">OK</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
